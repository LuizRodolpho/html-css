<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="">
    </picture>
    <h1>Trabalhando com áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <br>
    <audio autoplay controls loop>
        <audio src="midia/loud italian music.mp3" controls></audio> <!--Autoplay pra iniciar junto com site controls pra pessoa escolher-->
        <!--Loop pra ficar tocando infinito ate a pessoa parar-->
        <source src="midia/loud italian music.mp3" type="audio/mpeg">
        <source src="midia/loud italian music.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não suporta reprodução de áudio. <a href="midia/loud italian music.mp3">Clique aqui para baixar o áudio</a>.</p>
    </audio>
</body>
</html>
